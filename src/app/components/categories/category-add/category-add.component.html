<banner></banner>
<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 contact_col">
        <div class="get_in_touch">
          <div class="section_title">Adding a category !</div>
          <div class="section_subtitle">Please follow the form below: </div>
          <div class="contact_form_container">
            <div class="ng-invalid" *ngIf="categoryAdd.invalid && categoryAdd.touched">All field are required !</div>
            <form #categoryAdd="ngForm" (ngSubmit)="onSubmit()" id="contact_form" class="contact_form">
              <div class="form-group">
                <label for='image' class="file-upload form-control">Click here to upload images: </label>
                <input id='image' type="file" multiple (change)="fileUploaded($event)" class="form-control" required/>
                <div [hidden]="file.name === undefined">
                  <p>{{file.name}} added !</p>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Category Name: </label>
                <input type="text" class="form-control" id="name"
                       required
                       name="name"
                       #name="ngModel"
                       [pattern]="'^[a-zA-z0-9 ]+$'"
                       [(ngModel)]="category.name">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  Product name must contain only letters and digits !
                </div>
              </div>

              <button type="submit" class="button contact_button"
                      [disabled]="!categoryAdd.valid"><span>Add</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
