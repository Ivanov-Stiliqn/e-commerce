<div [hidden]="!displaySpinner" class="spinner">
  <app-radar-spinner
    [animationDuration]="1000"
    [size]="200"
    [color]="'#666666'">
  </app-radar-spinner>
</div>
<div [hidden]="displaySpinner">
  <products-banner *ngIf='category' [image]="category.image" [name]="category.name"></products-banner>
  <div>
    <div class="products">
      <products-list [products$]="products$"></products-list>
      <app-icons></app-icons>
    </div>
  </div>
</div>
