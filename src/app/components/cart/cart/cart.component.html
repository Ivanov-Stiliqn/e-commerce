<banner></banner>
<div class="cart_info">
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Column Titles -->
        <div class="cart_info_columns clearfix">
          <div class="cart_info_col cart_info_col_product">Product</div>
          <div class="cart_info_col cart_info_col_price">Price</div>
          <div class="cart_info_col cart_info_col_quantity">Quantity</div>
          <div class="cart_info_col cart_info_col_total">Total</div>
          <div class="cart_info_col cart_info_col_remove"></div>
        </div>
      </div>
    </div>
    <div class="row cart_items_row">
      <div class="col">

        <!-- Cart Item -->
        <div class="cart_item d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-start" *ngFor="let product of products | async">
          <!-- Name -->
          <div class="cart_item_product d-flex flex-row align-items-center justify-content-start">
            <div class="cart_item_image">
              <div><img src="{{product.image}}" alt=""></div>
            </div>
            <div class="cart_item_name_container">
              <div class="cart_item_name"><a href="/products/product-details/{{product._id}}">{{product.name}}</a></div>
            </div>
          </div>
          <!-- Price -->
          <div class="cart_item_price">${{product.price}}</div>
          <!-- Quantity -->
          <div class="cart_item_quantity">
            <div class="product_quantity_container">
              <div class="product_quantity clearfix">
                <span>Qty</span>
                <input id="quantity_input" type="text" readonly value="{{product.quantity}}">
              </div>
            </div>
          </div>
          <!-- Total -->
          <div class="cart_item_total">
            ${{product.price * product.quantity}}
          </div>
          <div class="cart_item_remove">
            <div class="button" [hidden]="!cartUpdate"><a (click)="removeProduct(product._id, product.name)">Remove</a></div>
          </div>

        </div>
      </div>
    </div>

<div class="row row_cart_buttons" *ngIf="total > 0">
      <div class="col">
        <div class="cart_buttons d-flex flex-lg-row flex-column align-items-start justify-content-start">
          <div class="button continue_shopping_button"><a routerLink="/">Continue shopping</a></div>
          <div class="cart_buttons_right ml-lg-auto">
            <div class="button clear_cart_button"><a (click)="clearCart()">Clear cart</a></div>
            <div class="button update_cart_button"><a (click)="updateCart()">Update cart</a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row_extra">
      <div class="col-lg-6 offset-lg-2">
        <div class="cart_total">
          <div class="section_title">Cart total</div>
          <div class="section_subtitle">Final info</div>
          <div class="cart_total_container">
            <ul>
              <li class="d-flex flex-row align-items-center justify-content-start">
                <div class="cart_total_title">Total</div>
                <div class="cart_total_value ml-auto">${{total}}</div>
              </li>
            </ul>
          </div>
          <div class="button checkout_button" *ngIf="total > 0"><a routerLink="/cart/checkout">Proceed to checkout</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
