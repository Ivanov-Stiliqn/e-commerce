<banner></banner>
<div class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 contact_col">
        <div class="get_in_touch">
          <div class="section_title">Welcome</div>
          <div class="section_subtitle">Please login: </div>
          <div class="contact_form_container">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" id="contact_form" class="contact_form">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username"
                       required
                       name="username"
                       #username="ngModel"
                       [pattern]="'^[A-Z][a-zA-z0-9]+$'"
                       [(ngModel)]="user.username">
                <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                  Username must contain only letters and digits nad should start with Capital letter!
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       required
                       name="password"
                       [pattern]="'^[a-zA-z0-9]+$'"
                       minlength="4"
                       maxlength="16"
                       #password="ngModel"
                       [(ngModel)]="user.password">
                <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                  Password should be between 4 and 16 symbols and should contain only letters and digits !
                </div>
              </div>
              <button type="submit" class="button contact_button" [disabled]="!loginForm.valid"><span>Login</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
